<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Minh Họa Tải Nặng Gấp 200</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        .heavy-animation {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff);
            position: absolute;
            animation: move 0.08s infinite;
            will-change: transform, scale, rotate;
        }
        @keyframes move {
            0%   { transform: translate(0, 0) scale(1) rotate(0deg); }
            50%  { transform: translate(50vw, 50vh) scale(1.5) rotate(180deg); }
            100% { transform: translate(100vw, 100vh) scale(1) rotate(360deg); }
        }
        .large-image {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <h1 style="color:white; text-align:center;">Trang Minh Họa Nặng Gấp 200</h1>

    <script>
        // Thêm 200 ảnh nền
        for (let i = 0; i < 200; i++) {
            document.write(`<img class="large-image" src="https://tse1.mm.bing.net/th/id/OIP.22N00WUya9C35GejtFJEdQHaED?pid=Api&P=0&h=180" alt="Hình mới">`);
        }

        // Thêm 1800 animation div
        for (let j = 0; j < 1800; j++) {
            document.write(`<div class="heavy-animation" style="animation-delay:${(j * 0.005).toFixed(3)}s;"></div>`);
        }
    </script>
</body>
</html>
