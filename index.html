v<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hiệu ứng Lag — 2000 vòng tròn</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      /* SỬA: gradient hợp lệ */
      background: radial-gradient(circle, rgba(255,255,255,0.9), rgba(0,0,255,0.5));
      filter: blur(4px); /* giảm blur 1 chút cho đỡ nặng */
      will-change: transform;
      /* tách các thuộc tính animation cho rõ ràng */
      animation-name: move;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      pointer-events: none;
    }

    @keyframes move {
      0% {
        transform: translate3d(0,0,0) rotate(0deg);
      }
      100% {
        transform: translate3d(calc(100vw * var(--rx)), calc(100vh * var(--ry)), 0) rotate(360deg);
      }
    }

    .circle:nth-child(odd) {
      /* SỬA: gradient hợp lệ cho các phần tử lẻ */
      background: radial-gradient(circle, rgba(255,0,0,0.9), rgba(0,255,255,0.5));
      /* animation-duration có thể set ở đây hoặc (như bạn đang làm) override bằng JS */
    }

    .circle:nth-child(even) {
      /* style khác nếu cần */
    }

    #warning {
      position: fixed;
      left: 12px;
      top: 12px;
      background: rgba(255,255,255,0.06);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      font-size: 13px;
      z-index: 9999;
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>
  <div id="warning">⚠️ TOTAL = 2000 — trang có thể lag. Đóng tab để dừng.</div>

  <script>
    const TOTAL = 2000; // cảnh báo: rất nặng

    (function createCircles() {
      const frag = document.createDocumentFragment();

      for (let i = 0; i < TOTAL; i++) {
        const circle = document.createElement('div');
        circle.className = 'circle';

        circle.style.left = (Math.random() * 100) + 'vw';
        circle.style.top  = (Math.random() * 100) + 'vh';

        circle.style.setProperty('--rx', (Math.random() * 2 - 1).toFixed(4));
        circle.style.setProperty('--ry', (Math.random() * 2 - 1).toFixed(4));

        // set thời lượng bằng giây (nhìn rõ hơn)
        const base = (i % 2 === 0) ? 4 : 3; // seconds
        const jitter = Math.random() * 2; // 0..2 s
        circle.style.animationDuration = (base + jitter) + 's';

        frag.appendChild(circle);
      }

      document.body.appendChild(frag);
    })();
  </script>
</body>
</html>
